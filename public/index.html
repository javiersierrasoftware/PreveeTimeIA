<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbootIAUnisucre</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 80vh;
        }
        #avatar-section, #logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 45%;
        }
        #avatar {
            width: 100%;
            height: 100%;
        }
        #logo {
            max-width: 80%;
            max-height: 60%;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="avatar-section">
            <div id="avatar"></div>
            <button onclick="startListening()">Conversar</button>
        </div>
        <div id="logo-section">
            <img id="logo" src="/avatar/manglarlogo.jpg" alt="Logo">
            <div id="response"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="index.js"></script>
</body>
</html>
